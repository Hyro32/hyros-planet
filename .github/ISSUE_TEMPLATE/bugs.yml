name: 'Bug Report'
description: 'Create a report to help us improve'
labels: ['bug']
body:
  - type: textarea
    id: bug-description
    attributes:
      label: '📝 Describe the bug'
      description: 'A clear and concise description of what the bug is.'
      placeholder: 'I was trying to [...] but [...] happened.'
    validations:
      required: true
  - type: textarea
    id: bug-reproduction
    attributes:
      label: '🪜 To Reproduce'
      description: 'Steps to reproduce the behavior:'
      placeholder: '1. Go to [...]'
    validations:
      required: true
  - type: textarea
    id: bug-expected
    attributes:
      label: '🤔 Expected behavior'
      description: 'A clear and concise description of what you expected to happen.'
      placeholder: 'I expected [...] to happen.'
    validations:
      required: true
  - type: textarea
    id: current-behavior
    attributes:
      label: '📌 Current behavior'
      description: 'A clear and concise description of what actually happened.'
      placeholder: 'Instead [...] happened.'
    validations:
      required: true
  - type: textarea
    id: bug-environment
    attributes:
      label: '🖥️ Environment'
      description: 'Please complete the following information:'
      placeholder: ' - OS: [e.g. iOS]'
    validations:
      required: true
  - type: textarea
    id: bug-additional
    attributes:
      label: '✏️ Additional context'
      description: 'Add any other context about the problem here.'
      placeholder: 'Screenshots, logs, etc.'
    validations:
      required: false